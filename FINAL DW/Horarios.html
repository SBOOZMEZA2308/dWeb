<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/horarios.css">
    <title>HORARIOS</title>
</head>
<body>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Horario de Atención al Cliente</h1>
    <table>
        <caption>Horario de Atención</caption>
        <tr>
            <th>Día</th>
            <th>Horario</th>
        </tr>
        <tr>
            <td>Lunes a Viernes</td>
            <td>12:00 p.m. a 9:00 p.m.</td>
        </tr>
        <tr>
            <td>Sábados y Domingos</td>
            <td>10:00 a.m. a 10:00 p.m.</td>
        </tr>
    </table>

</body>
</html>
